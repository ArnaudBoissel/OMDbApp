<ion-header>
  <ion-toolbar>
    <ion-title>
      Series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-searchbar [(ngModel)]="searchText" placeholder="Search Movies" show-clear-button="focus"
        (ionChange)="searchSeries()" (ionClear)="defaultSeries()"></ion-searchbar>
      <!-- Could be (ionInput)="searchSeries()", more dynamic, but more request -->
    </ion-col>
    <ion-col size="4">
      <ion-select [(ngModel)]="sortOrder" (ngModelChange)="sortSeries()" interface="popover">
        <ion-select-option value="year">Year</ion-select-option>
        <ion-select-option value="alphabetical">Alphabetical</ion-select-option>
        <ion-select-option value="rating">Rating</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-text color="danger" *ngIf="errorMessage" class="ion-padding">
    {{ errorMessage }}
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let serie of series">
      <ion-thumbnail slot="start">
        <img [src]="serie.Poster">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ serie.Title }}</h2>
        <p>Year: {{ serie.Year }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="openDetails(serie.imdbID)">View Details</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
